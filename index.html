<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Drink Order Machine</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
      integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2 class="text-center text-light pt-4">Drink Order Machine</h2>
      <div class="row">
        <!--左半邊結帳區-->
        <div class="col-md-4 p-4" data-order-lists>
          
     
          <div class="text-right">
            <button class="btn btn-light" style="min-width:120px;" data-pos="checkout">Checkout</button>
          </div>
          
        </div>
        <!--右半邊點餐區-->
        <div class="col-md-8 p-4" data-order-panel>
          <section class="menu mb-4"><!--第一部份選飲料-->
            <div class="card-deck mb-3"><!--一行4個選項-->
              <div class="card text-center">
                <label class="card-body  px-2" >
                  <h5 class="card-title">Black Tea</h5>
                  <input type="radio" name="drink" value="Black Tea">
                </label>
              </div>
              <div class="card text-center">
                <label class="card-body px-2">
                  <h5 class="card-title">Oolong Tea</h5>
                  <input type="radio" name="drink" value="Oolong Tea">
                </label>
              </div>
              <div class="card text-center">
                <label class="card-body px-2">
                  <h5 class="card-title">Baozong Tea</h5>
                  <input type="radio" name="drink" value="Baozong Tea">
                </label>
              </div>
              <div class="card text-center">
                <label class="card-body px-2">
                  <h5 class="card-title">Green tea</h5>
                  <input type="radio" name="drink" value="Green Tea">
                </label>
              </div>
            </div>
            <div class="card-deck">
              <div class="card text-center">
                <label class="card-body px-1">
                  <h5 class="card-title">Bubble Milk Tea</h5>
                  <input type="radio" name="drink" value="Bubble Milk Tea">
                </label>
              </div>
              <div class="card text-center">
                <label class="card-body px-2">
                  <h5 class="card-title">Black Tea Latte</h5>
                  <input type="radio" name="drink" value="Black Tea Latte">
                </label>
              </div>
              <div class="card text-center">
                <label class="card-body px-2">
                  <h5 class="card-title">Lemon Green</h5>
                  <input type="radio" name="drink" value="Lemon Green">
                </label>
              </div>
              <div class="card text-center">
                <label class="card-body px-2">
                  <h5 class="card-title">Matcha Latte</h5>
                  <input type="radio" name="drink" value="Matcha Latte">
                </label>
              </div>
            </div>
          </section>
          <section class="ice mb-4"><!--第二部份選冰塊-->
            <label class="d-block text-light">Ice</label>
            <div class="btn-group btn-group-toggle" data-toggle="buttons">
              <label class="btn btn-outline-primary">
                <input type="radio" name="ice" value="No Ice"/>No
              </label>
              <label class="btn btn-outline-primary">
                <input
                  type="radio"
                  name="ice"
                  value="Less Ice"
                />Less
              </label>
              <label class="btn btn-outline-primary active">
                <input
                  type="radio"
                  name="ice"
                  value="Regular Ice"
                  checked
                />Regular
              </label>
            </div>
           </section>
          <section class="sugar mb-5">
            <!--第三部份選甜度-->
            <label class="d-block text-light">Sugar</label>
            <div
              class="btn-group btn-group-toggle"
              data-toggle="buttons"
            >
              <label class="btn btn-outline-info">
                <input
                  type="radio"
                  name="sugar"
                  value="No Sugar"
                />No
              </label>
              <label class="btn btn-outline-info">
                <input
                  type="radio"
                  name="sugar"
                  value="A Little Sugar"
                />A Little
              </label>
              <label class="btn btn-outline-info">
                <input
                  type="radio"
                  name="sugar"
                  value="Half Sugar"
                />Half
              </label>
              <label class="btn btn-outline-info">
                <input
                  type="radio"
                  name="sugar"
                  value="Less Sugar"
                />Less
              </label>
              <label class="btn btn-outline-info active">
                <input
                  type="radio"
                  name="sugar"
                  value="Regular Sugar"
                  checked
                />Regular
              </label>
            </div>
          </section>
          <!--新增添加按鈕-->
          <div class="text-right">
            <button class="btn btn-light" style="min-width:120px;" data-pos="add-drink">Add</button>
          </div>
          
        </div>
      </div>  
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
      integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
